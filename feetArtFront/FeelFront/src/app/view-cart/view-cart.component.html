<div class="m-3">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">S.no</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Remoce Item</th>
      </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let product of cart$ |async;let i=index">
            <th scope="row">{{i+1}}</th>    
            <td>{{product.name}}</td>    
            <td>{{product.price}}</td>    
            <td>{{product.Quantity || 1}}</td>    
            <td><button type="button" class="btn btn-primary" (click)="removeFormCart(product._id)">Remove Item</button></td>
        </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary" (click)="placeOrder()">Place Order</button>
</div>
