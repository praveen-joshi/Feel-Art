<div class="m-2 bg-light rounded">
    <div class="row mb-3">
        <div class="col-md-6">
            <img *ngIf="product" src={{product.image}} height="500px">
        </div>
        <div class="col-md-6 border">
            <h1 *ngIf="product" style="color: blueviolet;" class="mt-3">{{product.name}}</h1>
            <hr>
            <h1 *ngIf="product">Price:{{product.price}} Rs</h1>
            <p *ngIf="product" class="border py-5">{{product.description}}</p>
        </div>
    </div>
    <div class="text-center">
        <hr>


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addToCart()">
            Add to Cart
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Congratulation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <i class="fas fa-check"></i>Product Added to Cart
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
            </div>
        </div>
        </div>








        
        
    </div>
</div>
