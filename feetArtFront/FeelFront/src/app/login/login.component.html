<h1 class="my_head">Login</h1>
<form class="fm m-5">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" [(ngModel)]="email" class="form-control" name='email' id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" >Password</label>
      <input type="password" [(ngModel)]="password" name='password' class="form-control" id="password">
    </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="button" (click)='login()'class="btn btn-primary">Submit</button>
  </form>

<div class="add_bg">

</div>
